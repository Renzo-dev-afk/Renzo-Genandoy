<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Replicated Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
        }
        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            letter-spacing: 2px;
            animation: move 5s infinite;
        }
        @keyframes move {
            0% { transform: translateX(0); }
            50% { transform: translateX(30px); }
            100% { transform: translateX(0); }
        }
        section {
            padding: 50px;
            text-align: center;
        }
        section h2 {
            font-size: 2em;
            transition: color 0.3s ease;
        }
        section h2:hover {
            color: #ff6347;
        }
        .service {
            margin-top: 20px;
            padding: 15px;
            background-color: #444;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .service:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <section>
        <h2>Services</h2>
        <div class="service">Web Development</div>
        <div class="service">UI/UX Design</div>
        <div class="service">Branding</div>
    </section>
</body>
</html>
